image: node:latest

stages:
- test
- coverage
- deploy

all_tests:
  stage: test
  script:
  - npm install
  - npm run test

run_coverage:
  stage: coverage
  script:
  - npm install
  - npm run coverage

docker-deploy:
  stage: deploy
  image: docker:stable
  services: 
    - docker:dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"